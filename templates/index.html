    <form method="POST" enctype="multipart/form-data" class="mb-5">
        <label class="form-label">Subir carpeta o archivo .zip</label>
        <input type="file" name="files" webkitdirectory multiple class="form-control mb-2" required>
        <div class="form-text">Puedes seleccionar una carpeta (Chrome/Edge) o cargar un archivo .zip</div>
        <button type="submit" class="btn btn-primary mt-2">Procesar</button>
    </form>

    {% if results %}
        <h3>Resultados:</h3>
        <table class="table table-bordered table-striped mt-3">
            <thead class="table-dark">
                <tr>
                    <th>Nombre de archivo</th>
                    <th>N√∫mero de caso detectado</th>
                </tr>
            </thead>
            <tbody>
                {% for r in results %}
                <tr>
                    <td>{{ r.filename }}</td>
                    <td>{{ r.case_number }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
